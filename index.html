<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="{ hamburger: false }" class="m-0 p-0 text-center block text-slate-700">
    <header x-data="{
        links: [
        {label: 'link1', path: 'path2'},
        {label: 'link1', path: 'path3'},
        {label: 'link1', active: true, sublinks: [
            {label: 'sublink1', path: 'sublink1'},
            {label: 'sublink2', path: 'sublink2', active: true},
        ]},
        ]}" class="relative block mx-2 my-2">
        <div class="mx-auto max-w-screen-xl relative z-20 flex justify-between items-center px-3 py-3 bg-white rounded-t-lg">
            <div class="mx-2">
                <a href="/" class="cursor-pointer">
                    <svg class="w-10 fill-[#265FFF]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 73.65 79.5"><title>TLkuyY.tif</title><path d="M0 37.59V19.2c0-2.8.25-2.95 2.67-1.55 10.63 6.13 21.25 12.24 31.81 18.44a3.68 3.68 0 0 0 4.27.08c10.63-6.22 21.32-12.35 32-18.49 2.53-1.45 2.54-1.27 2.82 1.66.39 4.1-1.09 6.49-4.85 8.51-10 5.37-19.79 11.2-29.56 17a4.34 4.34 0 0 1-5-.07c-7.68-4.52-15.41-9-23.11-13.46-.47-.28-1-.53-1.42-.82-1.5-.95-1.87-.29-1.83 1.2v28.19c0 .85.32 1.95-.59 2.43S5.62 62 5 61.56C-.93 57.88.11 60 0 52.91V37.59z"/><path d="M14.35 62.93c0-4.64-.37-5.11 3.94-2.59 5.51 3.23 11.08 6.37 16.57 9.66a3.15 3.15 0 0 0 3.58 0q16.14-9.37 32.31-18.68c2.33-1.35 2.52-1.1 2.82 1.6.46 4.09-1 6.51-4.74 8.54C58.49 67.05 48.4 73.1 38.23 79a2.68 2.68 0 0 1-3 0C28.81 75.3 22.42 71.55 16 67.9c-2.36-1.32-1.37-3.44-1.65-4.97z"/><path d="M14.36 46.53c0-5.13-.25-5.49 4.13-2.88 5.2 3.1 10.51 6 15.72 9.11a4.11 4.11 0 0 0 4.82.08C49.46 46.68 60 40.68 70.47 34.63l1.26-.69c1.2-.64 1.86-.38 1.66 1.08a10.75 10.75 0 0 0 0 3 4.84 4.84 0 0 1-2.79 5.47C61.47 48.64 52.43 54 43.35 59.18c-1.65 1-3.33 1.86-4.92 2.9a2.8 2.8 0 0 1-3.36.05c-5.67-3.37-11.36-6.73-17.16-9.87-2.61-1.42-4.37-2.99-3.55-5.73zM58.81 13.08c.73 2.46-.78 4-3.21 5.3-5.71 3.15-11.31 6.49-16.89 9.87a3.4 3.4 0 0 1-4.13 0 46.74 46.74 0 0 0-3.67-2.19c-1.48-.8-1.35-1.39 0-2.19 6.76-3.87 13.45-7.79 20.16-11.68C53 11.1 54.85 10 56.72 8.94c1.47-.86 2.14-.47 2.1 1.23-.03.83-.01 1.63-.01 2.91zM44.17 4.53c.8 2.65-.91 4.2-3.44 5.6-5.78 3.2-11.43 6.61-17.1 10a2.39 2.39 0 0 1-2.82.09c-1.49-.94-3-1.78-4.61-2.62-1.34-.73-1.31-1.32 0-2.08 5.4-3.07 10.8-6.19 16.12-9.29 3.12-1.81 6.21-3.66 9.35-5.45 2.24-1.27 2.48-1.12 2.5 1.42z"/></svg>
                </a>
            </div>
            <div class="hidden md:flex gap-2.5">
                <template x-for="link in links">
                    <div class="contents">
                        <template x-if="link.sublinks">
                            <div x-data="{ open: false }" @mouseleave="open = false" class="grid relative justify-items-center">
                                <div @mouseover="open = true" class="group flex px-5 py-2 rounded-lg gap-1 hover:text-[#265FFF] hover:bg-neutral-100 cursor-pointer">
                                    <a x-text="link.label" :class="{ 'text-[#265FFF]': link.active }" class="font-medium text-lg content-center"></a>
                                    <svg :class="{ 'rotate-180': open, 'stroke-[#265FFF]': link.active }" class="w-6 duration-300 group-hover:stroke-[#265FFF]" viewBox="0 0 24 24" fill="none" stroke="#000000" xmlns="http://www.w3.org/2000/svg"><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><g ><path d="m8 10 4 4 4-4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></g></svg>
                                </div>
                                <div x-show="open" class="absolute top-full bg-white border-t border-neutral-100 shadow-lg rounded-lg">
                                    <div class="grid p-1.5">
                                        <template x-for="sublink in link.sublinks">
                                            <div class="flex">
                                                <a x-bind:href="sublink.path" x-text="sublink.label" :class="{ 'text-[#265FFF]': sublink.active }" class="font-medium px-5 py-2.5 rounded-lg hover:bg-neutral-100 hover:text-[#265FFF]"></a>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </template>
                        <template x-if="link.path">
                            <a x-bind:href="link.path" x-text="link.label" :class="{ 'text-[#265FFF]': link.active }" class="font-medium text-lg content-center px-5 rounded-lg hover:text-[#265FFF] hover:bg-neutral-100"></a>
                        </template>
                    </div>
                </template>
                <div class="my-2 border-r-2"></div>
                <div class="flex gap-5">
                    <a href="/login" class="font-medium text-lg px-5 content-center rounded-lg hover:bg-neutral-100">Login</a>
                    <a href="/register" class="font-medium text-lg text-white px-5 content-center rounded-lg bg-[#265FFF] hover:bg-[#265FFF]/95">Regsiter</a>
                </div>
            </div>
            <span class="md:hidden p-2 rounded-lg hover:bg-neutral-100">
                <a @click="hamburger = !hamburger" class="flex cursor-pointer">
                    <svg class="w-7 stroke-[#265FFF]" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg"><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><g> <path class="ease-in-out duration-300" x-bind:d="hamburger ? 'M 2, 2 L 10, 10':'M 0, 2 L 12, 2'" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path class="ease-in-out duration-300" x-bind:d="hamburger ? '':'M 0,6 L 12,6'" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path class="ease-in-out duration-300" x-bind:d="hamburger ? 'M 10, 2 L 2, 10':'M 0, 10 L 12, 10'" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </a>
            </span>
        </div>
        <div x-show="hamburger" class="relative z-20 grid md:hidden py-2.5 bg-white rounded-b-lg">
            <div class="flex flex-col gap-2.5">
                <template x-for="link in links">
                    <div class="flex flex-col">
                        <template x-if="link.sublinks">
                            <div x-data="{ open: false }" class="flex flex-col">
                                <div @click="open = !open" :class="{ 'text-[#265FFF]': link.active, 'bg-neutral-100': open }" class="flex px-5 justify-between rounded-lg hover:text-[#265FFF] hover:bg-neutral-100 duration-150 cursor-pointer">
                                    <a x-text="link.label" class="py-2.5 text-lg"></a>
                                    <svg :class="{ 'rotate-180': open }" class="w-8 stroke-[#265FFF] duration-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><g ><path d="m8 10 4 4 4-4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></g></svg>
                                </div>
                                <div x-show="open" class="flex flex-col mx-2.5 my-1.5">
                                    <template x-for="sublink in link.sublinks">
                                        <a x-bind:href="sublink.path" x-text="sublink.label" :class="{ 'text-[#265FFF]': sublink.active === true }" class="w-full px-4 py-2 my-0.5 text-base text-start rounded-lg hover:text-[#265FFF] hover:bg-neutral-100/75 duration-150"></a>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <template x-if="link.path">
                            <a x-bind:href="link.path" x-text="link.label" :class="{ 'text-[#265FFF]': link.active === true }" class="w-full py-2.5 px-5 text-lg text-start rounded-lg hover:text-[#265FFF] hover:bg-neutral-100 duration-150"></a>
                        </template>
                    </div>
                </template>
            </div>
            <div class="mx-5 my-5 border-t-2"></div>
            <div class="flex mx-5 my-2 gap-5 justify-center">
                <a href="/login" class="flex-1 py-2.5 content-center text-lg font-medium rounded-xl bg-neutral-100 hover:bg-neutral-200 duration-150">Login</a>
                <a href="/register" class="flex-1 py-2.5 content-center text-lg font-medium	text-white rounded-xl bg-[#265FFF]/95 hover:bg-[#265FFF] duration-150">Register</a>
            </div>
        </div>
        <div x-show="hamburger" @click="hamburger = false" class="md:hidden z-10 fixed top-0 left-0 w-screen h-screen bg-[#25221ed4]"></div>
    </header>
    <div class="mx-auto max-w-screen-xl">
        <div :class="{ 'blur-sm': hamburger}" class="md:blur-none block">
            <section class="flex flex-col items-center gap-10 my-20">
                <div class="w-3/4 md:w-1/2">
                    <label class="font-semibold text-5xl">Onboard your global team in <span class="text-[#265FFF]">seconds</span></label>
                </div>
                <div class="w-3/4">
                    <p class="font-normal text-xl text-slate-500">Mercor is a better way to hire. We're an AI-powered platform that sources, vets, and pays your next employees</p>
                </div>
                <div class="flex justify-center gap-5">
                    <a href="" class="px-4 py-2 font-semibold text-white bg-[#265FFF] rounded-lg hover:bg-[#265FFF]/95 duration-300">Get started</a>
                    <a href="" class="px-4 py-2 font-semibold text-[#265FFF] border-2 border-[#265FFF] rounded-lg hover:text-white hover:bg-[#265FFF] duration-300">Get a demo</a>
                </div>
            </section>
        </div>
    </div>
    <footer x-data="{
        links: [
        {label: 'link1', links: [{label: 'sublink1', path: 'sublink1'}]},
        {label: 'link2', links: [{label: 'sublink2', path: 'sublink2'}]},
        {label: 'link3', links: [{label: 'sublink3', path: 'sublink3'}, {label: 'sublink4', path: 'sublink4'}]},
        ]}" class="w-full px-10 py-10 block items-center bg-slate-900">
        <div class="block">
            <div class="flex flex-col md:flex-row gap-8 justify-around">
                <div class="block self-center">
                    <label class="mx-2 mb-1 float-start text-slate-100 text-base">Sign up for our newsletter:</label>
                    <span class="relative w-full">
                        <input type="email" inputmode="email" autocomplete="email" placeholder="Enter your email" class="w-full text-white outline-none px-4 py-2 bg-inherit rounded-lg border border-slate-500 focus:border-slate-100 hover:border-slate-300 duration-150">
                        <div class="absolute right-0">
                            <button class="absolute right-0 bottom-0 text-slate-900 font-medium whitespace-nowrap py-2 px-4 rounded-r-lg bg-slate-100 border border-slate-100 hover:bg-white hover:text-black duration-150">Sign Up</button>
                        </div>
                    </span>
                </div>
                <div class="flex flex-row items-center justify-center">
                    <div class="flex gap-x-7 items-baseline">
                        <template x-for="obj in links">
                            <div class="grid gap-2">
                                <label x-text="obj.label" class="text-white text-lg font-medium"></label>
                                <div class="flex flex-col gap-1">
                                    <template x-for="link in obj.links">
                                        <a x-bind:href="link.path" x-text="link.label" class="py-1 text-base text-slate-300 hover:text-white"></a>
                                    </template>
                                </div>
                                
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <span class="flex w-3/5 my-8 mx-auto border-t border-neutral-100/[.33]"></span>
        <div class="block text-center">
            <p>Copyright © 2024 Landing Page Template.</p>
        </div>
    </footer>
</body>
</html>
