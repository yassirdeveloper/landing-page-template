            </p>

                <div class="flex mx-10">

                        {label: 'link1', path: 'path2'},
                        {label: 'link1', path: 'path3'},
                        {label: 'link1', sublinks: [
                            {label: 'sublink1', path: 'sublink1'},
                            {label: 'sublink2', path: 'sublink2'},

                                            <a x-text="link.label" class="px-4 text-base"></a>
                                            <span class="flex items-center px-1">
                                                <svg class="w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><g> <path fill-rule="evenodd" clip-rule="evenodd" d="M12.7071 14.7071C12.3166 15.0976 11.6834 15.0976 11.2929 14.7071L6.29289 9.70711C5.90237 9.31658 5.90237 8.68342 6.29289 8.29289C6.68342 7.90237 7.31658 7.90237 7.70711 8.29289L12 12.5858L16.2929 8.29289C16.6834 7.90237 17.3166 7.90237 17.7071 8.29289C18.0976 8.68342 18.0976 9.31658 17.7071 9.70711L12.7071 14.7071Z" fill="#000000"></path> </g></svg>
                                            </span>
                                        </div>

                                            <div>
                                                <ul class="p-3 rounded-md shadow-lg">
                                                    <template x-for="sublink in link.sublinks">
                                                        <li class="flex">
                                                            <a x-text="sublink.label" x-bind:href="sublink.path" class="px-4 py-2 text-base hover:bg-neutral-100 hover:text-black" :class="{ 'bg-neutral-100': sublink.active === true }"></a>
                                                        </li>
                                                    </template>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template x-if="link.path">
                                    <a x-bind:href="link.path" class="px-5 content-center text-base rounded-md hover:bg-neutral-100" :class="{ 'bg-neutral-100': link.active === true }">
                                        <label x-text="link.label" class="pointer-events-none"></label>
                                    </a>
                                </template>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
            <div class="flex w-1/3 gap-4 md:gap-6 xl:gap-8 2xl:gap-10 justify-center">

                    Register
                </a>
            </div>
        </header>

                </a>
            </div>
            <div @click="hamburgerClicked = !hamburgerClicked" class="flex mx-4">
                <span class="w-10 cursor-pointer">
                    <svg class="stroke-neutral-600 hover:stroke-neutral-800" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><g> <path :class="{ 'rotate-45 translate-x-[35.75%] -translate-y-[6.25%]': hamburgerClicked }" d="M20 7L4 7" stroke-width="1.5" stroke-linecap="round"></path> <path d="M20 12L4 12" stroke-width="1.5" stroke-linecap="round" :class="{ 'origin-center stroke-0': hamburgerClicked }"></path> <path d="M20 17L4 17" stroke-width="1.5" stroke-linecap="round" :class="{ '-rotate-45 -translate-x-[35%] translate-y-[35%]': hamburgerClicked }"></path> </g></svg>

            </div>
            <div x-show="hamburgerClicked" class="absolute block w-full bottom-0">

                    <div x-data="{
                        links: [
                        {label: 'link1', path: 'path2'},
                        {label: 'link1', path: 'path3', active: true},
                        {label: 'link1', sublinks: [
                            {label: 'sublink1', path: 'sublink1'},
                            {label: 'sublink2', path: 'sublink2'},
                        ]},
                        ]}" class="grid">
                        <template x-for="link in links">
                            <div class="contents">
                                <template x-if="link.sublinks">
                                    <div x-data="{ open: false }" class="grid border-b hover:border-neutral-500">
                                        <div @click="open = !open" :class="{ 'bg-neutral-100': link.active === true }" class="group relative py-3 text-base hover:bg-neutral-100 hover:text-black cursor-pointer">
                                            <a x-text="link.label"></a>
                                            <span class="absolute right-4 top-1/4 flex items-center px-1" :class="{ 'rotate-180': open }">
                                                <svg class="w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><g> <path class="fill-neutral-400 group-hover:fill-neutral-500" fill-rule="evenodd" clip-rule="evenodd" d="M12.7071 14.7071C12.3166 15.0976 11.6834 15.0976 11.2929 14.7071L6.29289 9.70711C5.90237 9.31658 5.90237 8.68342 6.29289 8.29289C6.68342 7.90237 7.31658 7.90237 7.70711 8.29289L12 12.5858L16.2929 8.29289C16.6834 7.90237 17.3166 7.90237 17.7071 8.29289C18.0976 8.68342 18.0976 9.31658 17.7071 9.70711L12.7071 14.7071Z"></path> </g></svg>
                                            </span>
                                        </div>
                                        <div x-show="open" class="grid">
                                            <template x-for="sublink in link.sublinks">
                                                <div class="contents">
                                                    <a x-bind:href="sublink.path" x-text="sublink.label" :class="{ 'bg-neutral-100': sublink.active === true }" class="py-3 text-base hover:bg-neutral-100 hover:text-black cursor-pointer"></a>
                                                </div>

                                </template>
